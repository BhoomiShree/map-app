<!DOCTYPE html>

{% extends "base.html" %}
{% load bootstrap3 %}

{%  block header %}
    <h2>Registration of new account.</h2>
{% endblock header %}

{% block content %}
  
  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">Create New Account</button>
    {% endbuttons %}
    
    <input type="hidden" name="next"
      value="{% url 'maps_app:index' %}" />
  </form>
  
{% endblock content %}
